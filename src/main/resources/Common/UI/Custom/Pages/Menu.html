<style>
    .selection-text {
        color: #2b939c;
        font-weight: bold;
        font-size: 24;
    }

    .tab-content {
        anchor-height: 1050;
    }
    .chat-container{
        layout-mode: TopScrolling;
        padding: 4;
    }
</style>

<div class="page-overlay">
    <div class="container" data-hyui-title="Dummy Manager" style="anchor-height: 800; anchor-width: 600;">
        <div class="container-contents">
            <div class="header"><p class="selection-text">Dummy Selection</p></div>
            <div style="anchor-height: 8"></div>
            <select id="dummy-list" data-hyui-showlabel="true" value="None"
                    style="anchor-width: 570; anchor-height: 50">
                <!--All Dummy Names Option-->
            </select>

            <div style="anchor-height: 20"></div>
            <nav id="main-tabs" class="tabs"
                 data-tabs="chat:Chat, behaviour:Behaviour, setting:Setting"
                 data-selected="chat">
            </nav>
            <div style="anchor-height: 20"></div>
            <div id="chat-content" class="tab-content" data-hyui-tab-id="chat">
                <div id="list" class="chat-container">
                    <!-- Dummy Received Chat Messages-->
                    {{#each messages}}
                    <div><p style="font-size: 20">{{$text}}</p></div>
                    {{/each}}
                </div>
                <div><input type="text" id="chat-input" value=""></div>
            </div>

            <div id="behaviour-content" class="tab-content" data-hyui-tab-id="behaviour">
                <!--Dummy Pov Button-->
                <button id="pov-btn">WIP</button>
            </div>

            <div id="setting-content" class="tab-content" data-hyui-tab-id="setting">
                <p>WIP</p>
            </div>
        </div>
    </div>
</div>
